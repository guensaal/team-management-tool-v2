# .github/workflows/android_deployment.yml

name: Android CI/CD Deployment

# Der Workflow startet bei jedem Push auf den 'main' oder 'develop' Branch
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_apk:
    runs-on: ubuntu-latest # Führt den Job auf einem frischen Linux-Server aus

    steps:
      - uses: actions/checkout@v4 # 1. Quellcode auschecken

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # 2. Java-Umgebung für Android-Build einrichten
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew # 3. Berechtigung für das Gradle-Skript geben

      # 4. Build-Schritt: Erstellt die DEBUG-APK
      # Wir nutzen 'assembleDebug', da dies kein aufwändiges Signieren benötigt.
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. Artefakt hochladen (Das ist das Deployment)
      - name: Upload Debug APK Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: teamtool-app-debug-deployment
          path: app/build/outputs/apk/debug/app-debug.apk