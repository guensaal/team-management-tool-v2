# .github/workflows/android_deployment.yml

name: Android CI/CD Deployment

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # NEUER SCHRITT: Dekodiert das Secret und erstellt die google-services.json
      - name: Decode and Write Google Services File
        env:
          # Greift auf das Secret zu, das wir gerade erstellt haben
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "Decoding google-services.json from secret..."
          # Dekodiert die Base64-Zeichenkette und schreibt sie in die erwartete Datei
          echo $GOOGLE_SERVICES_JSON_B64 | base64 -d > app/google-services.json
          ls app/ 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Dieser Schritt sollte jetzt erfolgreich sein, da die Datei existiert
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: teamtool-app-debug-deployment
          path: app/build/outputs/apk/debug/app-debug.apk